<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Price Tracker HTML Widget builder</title>
</head>
<body>
   
    <form>
    <label for="sort-direction">Sort Direction:</label>
    <select name="sortdr" id="sort-direction">
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
    </select>
 
    <label for="rows">Rows per page:</label>
    <select name="rows" id="row">
        <option value="10">
        <option value="20">
        <option value="30">
        <option value="40">
        <option value="50">
    </select>


    <label for="sorting">Sort by:</label>
    <input list="sorting-list" >
    <select name="sorting" id="sort">
        <option value="Name">
        <option value="price">
        <option value="Market Value">
        <option value="Cost">
        <option value="50">
    </select>
    
    </form>
    <div>
        <p>Add Row for the con bought at</p>
        
        <p>Extra CSS TABLE STLES</p>
        
        <form action="">
            <label for="search">Search</label>
            <input type="text" id="search" name="search" value="search"><br>
        </form> 
        
    <table style="width:80%">
     <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Purchase Price</th>
        <th>Price</th>
        <th>Cost</th>
        <th>Market Value</th>
        <th>Return</th>
        <th>% Return</th>
        <th></th>
      </tr>
    </thead>
      <tbody class="table-body">
        
      </tbody>

      
    </table>
    
    </div>
    <p>Pagination</p>
    <script src="JavaScript/main.js"></script>
</body>
</html>
